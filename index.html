<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入介面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        #loginForm {
            max-width: 300px;
            margin: 0 auto;
        }

        #loginForm input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        #loginButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>歡迎來到網站</h1>
    
    <div id="loginForm">
        <h2>登入</h2>
        <form id="login">
            <input type="text" id="username" placeholder="使用者名稱" required>
            <br>
            <input type="password" id="password" placeholder="密碼" required>
            <br>
            <button type="button" id="loginButton">登入</button>
        </form>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // 請替換以下部分為實際的雲端資料庫連線程式碼
            var apiEndpoint = 'YOUR_API_ENDPOINT';
            var apiKey = 'YOUR_API_KEY';

            // 這裡只是一個簡單的範例，實際上你需要使用伺服器端程式碼處理連線
            // 例如使用Fetch API或其他Ajax函數向伺服器端發送請求
            // 這裡只是模擬一下，實際上不建議在前端直接處理敏感資料
            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiKey
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                // 這裡處理伺服器端返回的資料
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
